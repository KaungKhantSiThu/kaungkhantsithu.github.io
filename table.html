<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>

<body>
<h1>Product Table</h1>
<table class="product_table center">
    <thead>
        <th style="width: 50%;">Item</th>
        <th style="width: 15%;">Quantity</th>
        <th style="width: 15%;">PPU</th>
        <th style="width: 20%;">Total</th>
    </thead>
    <tbody>
        <tr>
            <td>Samsung TV 80"</td>
            <td style="text-align: center;">1</td>
            <td>15000</td>
            <td style="text-align: right;">15000</td>
        </tr>
        <tr>
            <td>iPhone 14</td>
            <td style="text-align: center;">1</td>
            <td>15000</td>
            <td style="text-align: right;">15000</td>
        </tr>
        <tr>
            <td>Apple Watch</td>
            <td style="text-align: center;">1</td>
            <td>15000</td>
            <td style="text-align: right;">15000</td>
        </tr>
        <tr>
            <td>BMW</td>
            <td style="text-align: center;">1</td>
            <td>15000000</td>
            <td style="text-align: right;">15000000</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3" style="text-align: right;">Gross</td>
            <td style="text-align: right;">15000000</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right;">Vat 7%</td>
            <td style="text-align: right;">15000000</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
