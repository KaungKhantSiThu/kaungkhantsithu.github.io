<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product Page</title>
        <link rel="stylesheet" href="style.css" >
        <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
<![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h1>Quotation</h1>
                </div>
                <div class="col btn_area">
                    <!-- Button trigger modal -->
                    <a type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add New Item</a>
                </div>
            </div>
            <table id="data-table" class="table table-bordered table-hover table-responsive">
                <thead class="table-dark">
                    <tr>
                        <th style="width: 5%;" scope="col">
                            <button class="button-9" role="button" id="clearTable" onclick="clearTable()">Clear</button>
                        </th>
                        <th scope="col">Qty</th>
                        <th scope="col">Item</th>
                        <th scope="col">Price</th>
                        <th scope="col">Discount</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Discounted Amount</th>
                    </tr>
                </thead>
                <tbody id="productBody">
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6" class="text-left">Total Amount (After discount)</td>
                        <td class="text-right">
                            <span id="gross"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" class="text-left">Total Discount</td>
                        <td class="text-right" style="color: red;">
                            <span id="discount-footer"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" class="text-left">VAT 7%</td>
                        <td class="text-right">
                            <span id="vat"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" class="text-left">Net</td>
                        <td class="text-right">
                            <span id="net"></span>
                        </td>
                    </tr>                
                </tfoot>
            </table>
        </div>

        <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Customer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="itemName" class="form-label">Item</label>
                        <select id="itemName" class="form-control">
                            <option value="Product A">Product A</option>
                            <option value="Product B">Product B</option>
                            <option value="Product C">Product C</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ppu" class="form-label">Price Per Unit(฿)</label>
                        <input type="number" class="form-control" id="ppu"
                            placeholder="Eg. 400" min="1">
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity"
                            placeholder="Eg. 3" min="1">
                    </div>
                    <div class="mb-3">
                        <label for="discount" class="form-label">Discount(฿)</label>
                        <input type="number" class="form-control" id="discount"
                            placeholder="Eg. 10" min="0">
                    </div>
                </div>
                <div class="modal-footer" style="display: block;">
                    <div class="mf-3">
                        <button type="button" onclick="addToTable()" class="btn btn-primary" data-bs-dismiss="modal" style="width: 100%;">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="product.js"></script>
    </body>
</html>
